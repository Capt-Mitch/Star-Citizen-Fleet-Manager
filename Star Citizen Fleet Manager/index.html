<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Star Citizen Fleet Manager v2.6.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cockpit-theme.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="https://cdn.jsdelivr.net/npm/dexie@3/dist/dexie.js"></script>
</head>
<body>
  <!-- Modular Components -->
  <div id="starfield-banner"></div>
  <div class="cockpit-container">
    <div id="cockpit-header"></div>
    <div id="nav-tabs"></div>
    <div id="dashboard-panel"></div>
    <div id="add-form-panel"></div>
    <div id="wishlist-panel"></div>
    <div id="trading-panel"></div>
    <div id="search-panel"></div>
    <div id="settings-panel"></div>
    <div id="detail-panel"></div>
    <div id="diagnostics-panel"></div>
  </div>
  <div id="edit-modal-container"></div>
  <script src="js/main.js"></script>
  <script>
    // Simple loader for HTML partials
    const components = [
      { id: 'starfield-banner', file: 'components/starfield-banner.html' },
      { id: 'cockpit-header', file: 'components/cockpit-header.html' },
      { id: 'nav-tabs', file: 'components/nav-tabs.html' },
      { id: 'dashboard-panel', file: 'components/dashboard-panel.html' },
      { id: 'add-form-panel', file: 'components/add-form-panel.html' },
      { id: 'wishlist-panel', file: 'components/wishlist-panel.html' },
      { id: 'trading-panel', file: 'components/trading-panel.html' },
      { id: 'search-panel', file: 'components/search-panel.html' },
      { id: 'settings-panel', file: 'components/settings-panel.html' },
      { id: 'detail-panel', file: 'components/detail-panel.html' },
      { id: 'diagnostics-panel', file: 'components/diagnostics-panel.html' },
      { id: 'edit-modal-container', file: 'components/edit-modal.html' }
    ];
    components.forEach(c => {
      fetch(c.file).then(r => r.text()).then(html => {
        document.getElementById(c.id).innerHTML = html;
      });
    });
  </script>
</body>
</html>
