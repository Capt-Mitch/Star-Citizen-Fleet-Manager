<!-- Wishlist Panel Component -->
<div id="wishlist" class="content">
  <div class="main-panel">
    <h2>Wishlist</h2>
    <table id="wishlist-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Target Price</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JS -->
      </tbody>
    </table>
    <div class="form-section">
      <h3>Add to Wishlist</h3>
      <input id="wishlist-name" placeholder="Name">
      <input id="wishlist-type" placeholder="Type">
      <input id="wishlist-target-price" type="number" placeholder="Target Price" min="0">
      <input id="wishlist-notes" placeholder="Notes">
      <button id="add-wishlist-btn">Add to Wishlist</button>
    </div>
  </div>
</div>
