<!-- Settings Panel Component -->
<div id="settings" class="content">
  <div class="main-panel">
    <h2>Settings</h2>
    <div class="form-section">
      <h3>API Keys</h3>
      <input id="uex-key" placeholder="UEX API Key">
      <button id="save-uex-btn">Save UEX Key</button>
    </div>
    <div class="form-section">
      <h3>User Handle</h3>
      <input id="user-handle-input" placeholder="Citizen Handle">
      <button id="save-user-btn">Save Handle</button>
      <div id="user-handle"></div>
    </div>
    <div class="form-section">
      <h3>API Health</h3>
      <div id="settings-api-health"></div>
      <button id="health-check-btn">Check API Health</button>
    </div>
    <div class="form-section">
      <h3>Data Management</h3>
      <button id="export-btn">Export Data</button>
      <button id="import-btn">Import Data</button>
      <input id="import-file" type="file" style="display:none;">
      <button id="clear-cache-btn">Clear Cache</button>
      <button id="clear-all-data-btn">Clear All Data</button>
    </div>
  </div>
</div>
