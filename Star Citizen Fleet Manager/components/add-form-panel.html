<!-- Add Ship/Item Form Component -->
<div id="add" class="main-panel">
  <h2>Add Ship or Item</h2>
  <div class="form-grid">
    <div class="form-section">
      <h3>Add Ship</h3>
      <input id="ship-name" placeholder="Ship Name">
      <input id="ship-manufacturer" placeholder="Manufacturer">
      <input id="ship-role" placeholder="Role">
      <input id="ship-size" placeholder="Size">
      <input id="ship-qty" type="number" placeholder="Quantity" min="1" value="1">
      <input id="ship-location" placeholder="Location">
      <input id="ship-loadout" placeholder="Loadout">
      <input id="ship-notes" placeholder="Notes">
      <input id="ship-image" placeholder="Image URL">
      <button id="add-ship-btn">Add Ship</button>
    </div>
    <div class="form-section">
      <h3>Add Item</h3>
      <input id="item-name" placeholder="Item Name">
      <input id="item-type" placeholder="Type">
      <input id="item-size" placeholder="Size">
      <input id="item-qty" type="number" placeholder="Quantity" min="1" value="1">
      <input id="item-location" placeholder="Location">
      <input id="item-buy-price" type="number" placeholder="Buy Price" min="0">
      <input id="item-notes" placeholder="Notes">
      <button id="add-item-btn">Add Item</button>
    </div>
  </div>
</div>
